<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond 그리기</title>
    <script>
        function drawDiamond() {
            let num = Number(document.getElementById('num').value);
            let N = parseInt(num / 2);
            let diamond = '';
            for (let i =0; i <= N; i++){
                let line = '';
                for(let k = 0; k < N-i; k++)
                    line +='&nbsp';
            for(let k = 0; k < 2*i+1; k++)
                    line +='*'
           // document.write(line +'<br/>');
           diamond += line + '<br/>';
        }
            for(let i = N-1; i >= 0; i--){
                let line = '';
            for(let k = 0; k < N-i; k++)
                    line +='&nbsp';
            for(let k = 0; k < 2*i+1; k++)
                    line +='*'
           // document.write(line + '<br/>');
           diamond += line + '<br/>';
        }
        let resultTag = document.getElementById('result');
        resultTag.innerHTML = diamond;
     }
        function button1() {
            let num1 = Number(document.getElementBydId('input1'.value));
            let num2 = Number( document.getElementBydId('input2'.value));
            let commonDivisors = [];
            for(let i =1; i <= Math.min(num1,num2); i++){
                if(num1 % i == 0 && num2 % i == 0)
                    commonDivisors.push(i);
            }
            document.write(`${num1},${num2}의 공약수는 ${commonDivisors}`);
            let resultTag = document.getElementById('result');
            resultTag.innerHTML= divisors
        }
        
        


        
    </script>
</head>
<body style="margin: 50px;">
        <h3>다이아몬드 그리기</h3>
        <hr/>
        <input type="text" id="num" placeholder="양의 홀수를 입력하세요."/>
        <button onclick="drawDiamond()">확인</button>
        
        <hr/>
        <input type="text" name="" id="input1"/>
        <br/>
        <input type="text" name="" id="input2"/>
        <br/>
        <button onclick="button1()">클릭</button>
        

        <div id="result"></div>

    
</body>
</html>
