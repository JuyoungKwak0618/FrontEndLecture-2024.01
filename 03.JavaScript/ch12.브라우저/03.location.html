<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location/Histroy 객체</title>
    <script>
        function delayedMove() {
            let waitTag = document.getElementById('wait');
            waitTag.setAttribute('src','please-wait.gif')
            setTimeout(() => {
                location.href = 'https://www.hanbit.co.kr/academy/';
            },3000);
        }
        function displayInfo() {
            let attr = `href: ${location.href}<br/>`   
            attr += `hostname: ${location.hostname}<br/>`   
            attr += `port: ${location.port}<br/>`   
            attr += `pathname: ${location.pathname}<br/>`   
            document.getElementById('info').innerHTML =attr;
        }
    </script>
</head>
<body style="margin:50px;">
    <button onclick="location.href='https://www.hanbit.co.kr/academy/'">사이트 이동</button>
    <button onclick="delayedMove()">사이트 지연이동</button>
    <button onclick="history.forward()">앞으로</button>
    <button onclick="history.back()">뒤로</button>
    <button onclick="displayInfo()">정보 표시</button>
    <hr>
    <h3 id = "info"></h3>
    <img id = "wait" src="" alt="">
   
</body>
</html>
