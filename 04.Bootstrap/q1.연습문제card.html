<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="q11(2).jquery로 변경.js"></script>
  <style>
    * {
      font-family: 'Noto Sans KR', sans-serif;
    }

    a {
      text-decoration: none;
    }

    .card-body {
      text-align: center;
    }
  </style>
  <script>
    function twoDigit(num) {
      return (num < 10) ? '0' + num : String(num);   //4 --> '04', 23 --> '23'
    }
    function myDateTime(date) {
      return `${date.getFullYear()}-${twoDigit(date.getMonth() + 1)}-${twoDigit(date.getDate())} ` +
        `${twoDigit(date.getHours())}:${twoDigit(date.getMinutes())}:${twoDigit(date.getSeconds())}`;

    }
    $(document).ready(() => {
      setInterval(function () {
        const now = new Date();
        const week = '일월화수목금토'.split('');         //['일',...,'토']
        let dateStr = myDateTime(now).substring(2, 10);
        dateStr += '(' + week[now.getDay()] + ')';
        const timeStr = myDateTime(now).substring(11);
        $('#date').text(dateStr)

        $('#h1').attr('src', `../03.JavaScript/ch13.문서객체모델/img/${timeStr[0]}.svg`);
        $('#h2').attr('src', `../03.JavaScript/ch13.문서객체모델/img/${timeStr[1]}.svg`);
        $('#m1').attr('src', `../03.JavaScript/ch13.문서객체모델/img/${timeStr[3]}.svg`);
        $('#m2').attr('src', `../03.JavaScript/ch13.문서객체모델/img/${timeStr[4]}.svg`);
        $('#s1').attr('src', `../03.JavaScript/ch13.문서객체모델/img/${timeStr[6]}.svg`);
        $('#s2').attr('src', `../03.JavaScript/ch13.문서객체모델/img/${timeStr[7]}.svg`);


      }, 1000);
    });
  </script>
</head>

<body>
  <div class="container-fluid p-3 bg-primary text-white text-center">
    <h1>240111 과제</h1>
    <p>부트스트랩 화면</p>
  </div>

  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <div class="card" style="width:400px">
          <h3 class="text-">Q1.2의 거듭제곱</h3>
          <div class="mb-3 mt-3">
            <label for="num1">첫번째 수:</label>
            <input type="text" class="form-control" id="num1" placeholder="1~20 사이의 정수" />
           
          </div>
          <div class="mb-3">
            <label for="num2">두번째 수:</label>
            <input type="text" id="num2" class="form-control" placeholder="10~30 사이의 정수" />
          </div>
          <div class="card-body">
            <button type="button" onclick="ans1()" class="btn btn-primary col-6">확인</button>
          </div>
         
            <div id="result1"></div>
          <br>
        </div>
      </div>
      <div class="col">
        <div class="card" style="width:400px">
          <h3>Q2. 특정 단어의 갯수</h3>
          <div class="mb-3 mt-3">
            <label for="num1">문장:</label>
            <textarea id="sentence" cols="70" rows="4" class="form-control"></textarea><br />
          </div>
          <div class="mb-3">
          <!-- <label for="num2">찾을 단어:</label> -->
          <input type="text" id="search" class="form-control" placeholder="찾을 단어를 입력하세요." />
          <div class="card-body">
            <button onclick="ans2()" class="btn btn-info"><span class="text-white">확인</span></button>
            <div id="result2"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <div class="card" style="width:400px">
          <h3>03.내림차순 정렬</h3>
          <div class="mb-3 mt-3">
            <label for="price">가격:</label>
            <input type="text" id="price" placeholder="가격을 ;으로 분리해서 입력" class="col-12"/>
          </div>
          <div class="card-body">
            <button onclick="ans3()" class="btn btn-primary btn-block">확인</button>
            <hr>
            <div id="result3"></div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card img-fluid" style="width:400px;">
          
          <img class="card-img-top" src="img/subway.png" style="width:100%">
          <div class="card-img-overlay">
          <h3>Q4.디지털시계</h3>
            <h2 id="date"></h2>
            <img id="h1" style="width: 30px;">
            <img id="h2" style="width: 30px;">
            <img src="img/colon.png" style="width: 70px;">
            <img id="m1" style="width: 30px;">
            <img id="m2" style="width: 30px;">
            <img src="img/colon.png" style="width: 70px;">
            <img id="s1" style="width: 30px;">
            <img id="s2" style="width: 30px;">
          </div>
        </div>
      </div>
    </div>


  </div>



</body>

</html>
